version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - ./backend/data:/app/data
    # Portainer에서 입력한 환경 변수를 컨테이너 내부로 명시적으로 연결
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
      - SECRET_KEY=${SECRET_KEY}
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

# Note: In a production environment, you might want to use Nginx 
# as a reverse proxy to route /api to backend and other requests to frontend.
